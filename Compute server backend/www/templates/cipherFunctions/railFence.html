<div layout-padding>
	<md-checkbox md-no-ink class="md-primary" ng-model="railFenceData.railFence_all" aria-label="{{ appLang.railFence }}" ng-change="exeCipher()">
		<span>{{ appLang.displayAll }} {{ exact }}</span>
	</md-checkbox>
	<md-content layout="row">
	<md-switch md-no-ink class="md-primary" flex ng-model="railFenceData.railFence_mode" aria-label="{{ appLang.railFence}}" ng-change="exeCipher()">
		{{ appLang.mode }}
		<span ng-if="railFenceData.railFence_mode"> {{ appLang.straight }}</span>
		<span ng-if="!railFenceData.railFence_mode">{{ appLang.zigzag }}</span>
	</md-switch>
	<md-switch md-no-ink class="md-primary" flex ng-model="railFenceData.railFence_order" ng-disabled="railFenceData.railFence_mode" aria-label="{{ appLang.railFence}}" ng-change="exeCipher()">
		<span ng-if="railFenceData.railFence_order"> {{ appLang.decrypt }}</span>
		<span ng-if="!railFenceData.railFence_order">{{ appLang.encrypt }}</span>
	</md-switch>
	</md-content>
	<md-content layout="row">
		<div flex="15" layout layout-align="center center">
	        <span>{{ appLang.offset }}</span>
	    </div>
		<md-slider md-no-ink flex ng-model="offsetBlock" ng-disabled="!$root.CodeBlock.length || railFenceData.railFence_all" class="md-primary" step="1" min="2" max="{{ $root.CodeBlock.length }}" aria-label="{{ appLang.railFence }}" ng-change="exeCipher()">
		</md-slider>
		<div flex="10" layout layout-align="center center">
	        <span>{{ offsetBlock }}</span>
	    </div>
	</md-content>
</div>
