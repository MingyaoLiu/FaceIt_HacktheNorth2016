<div layout-padding>
		<md-content layout="row">
		<div flex="15" layout layout-align="center center">
	        <span> {{appLang.from}} </span>
	    </div>
		<md-slider md-no-ink flex ng-model="fromBlock" class="md-primary" step="1" min="2" max="36" aria-label="{{appLang.baseRadix}}" ng-change="exeCipher()">
		</md-slider>
		<div flex="10" layout layout-align="center center">
	        <span>{{ fromBlock }}</span>
	    </div>
	</md-content>
	<md-content layout="row">
		<div flex="15" layout layout-align="center center">
	        <span>{{appLang.to}}</span>
	    </div>
		<md-slider md-no-ink flex ng-model="toBlock" class="md-primary" step="1" min="2" max="36" aria-label="{{appLang.baseRadix}}" ng-change="exeCipher()">
		</md-slider>
		<div flex="10" layout layout-align="center center">
	        <span>{{ toBlock }}</span>
	    </div>
	</md-content>
</div>
