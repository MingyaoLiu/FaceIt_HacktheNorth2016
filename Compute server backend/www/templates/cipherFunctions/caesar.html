<md-content layout="row" view-title="Ceaserrrrr">
	<md-checkbox class="md-primary" flex="33" ng-model="caesarData.caesar_all" aria-label="{{ appLang.caesar}}" ng-change="exeCipher()">
		<span style="line-height:38px;">{{appLang.displayAll}}</span>
	</md-checkbox>
	<md-switch class="md-primary" ng-disabled="caesarData.caesar_all" flex ng-model="caesarData.caesar_direct" aria-label="{{ appLang.caesar}}" ng-change="exeCipher()">
		{{ appLang.shift }}
		<span ng-if="caesarData.caesar_direct"> {{ appLang.toRight }}</span>
		<span ng-if="!caesarData.caesar_direct">{{ appLang.toLeft }}</span>
	</md-switch>
	</md-content>
	<md-content layout="row">
		<div flex="15" layout layout-align="center center">
	        <span>{{ appLang.offset }}</span>
	    </div>
		<md-slider flex ng-model="offsetBlock" ng-disabled="caesarData.caesar_all" class="md-primary" step="1" min="1" max="25" aria-label="{{appLang.offset}}" ng-change="exeCipher()">
		</md-slider>
		<div flex="10" layout layout-align="center center">
	        <span>{{ offsetBlock }}</span>
	    </div>
	</md-content>
